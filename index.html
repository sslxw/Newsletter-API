
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="logo.PNG">

    <title>Newsletter Signup</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link href="styles.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="logo.PNG" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter!</h1>
      
      <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
      <input type="text" class="form-control mid" placeholder="Last Name" name="lastName" required>
      <input type="email" class="form-control bot" placeholder="Email" name="email" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

    </form>
  </body>
</html>
